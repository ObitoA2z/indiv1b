name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  dependency-review:
    name: Dependency Review (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  backend:
    name: Backend
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DATABASE_URL: file:./dev.db
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run backend tests (unit + integration)
        run: npm test

      - name: NPM audit (backend, JSON report)
        continue-on-error: true
        run: npm audit --omit=dev --json > backend-audit.json || true

      - name: Upload backend audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-audit-report
          path: backend/backend-audit.json

      - name: Fail on backend critical vulnerabilities
        run: |
          node -e "const fs=require('fs');const p='backend-audit.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));const v=j.vulnerabilities||{};const critical=Object.values(v).filter(x=>x&&x.severity==='critical').length;console.log('backend_critical_vulns='+critical);if(critical>0){process.exit(1);}"

  frontend:
    name: Frontend
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck frontend
        run: npm run typecheck

      - name: Build frontend
        run: npm run build

      - name: NPM audit (frontend, JSON report)
        continue-on-error: true
        run: npm audit --omit=dev --json > frontend-audit.json || true

      - name: Upload frontend audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-audit-report
          path: frontend/frontend-audit.json

      - name: Fail on frontend critical vulnerabilities
        run: |
          node -e "const fs=require('fs');const p='frontend-audit.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));const v=j.vulnerabilities||{};const critical=Object.values(v).filter(x=>x&&x.severity==='critical').length;console.log('frontend_critical_vulns='+critical);if(critical>0){process.exit(1);}"

  build-and-push-images:
    name: Build, Scan & Push Docker images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tags (lowercase owner)
        run: |
          OWNER_LC=$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LC=$OWNER_LC" >> $GITHUB_ENV
          echo "IMAGE_BACKEND=ghcr.io/$OWNER_LC/petite-maison-epouvante-backend" >> $GITHUB_ENV
          echo "IMAGE_FRONTEND=ghcr.io/$OWNER_LC/petite-maison-epouvante-frontend" >> $GITHUB_ENV
          echo "IMAGE_TAG=$GITHUB_SHA" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: docker build -t $IMAGE_BACKEND:$IMAGE_TAG backend

      - name: Build frontend image
        run: docker build -t $IMAGE_FRONTEND:$IMAGE_TAG frontend

      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_BACKEND }}:${{ env.IMAGE_TAG }}
          format: json
          output: trivy-backend.json
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Scan frontend image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_FRONTEND }}:${{ env.IMAGE_TAG }}
          format: json
          output: trivy-frontend.json
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Upload image scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-reports
          path: |
            trivy-backend.json
            trivy-frontend.json

      - name: Fail on backend image CRITICAL vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_BACKEND }}:${{ env.IMAGE_TAG }}
          format: table
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: '1'

      - name: Fail on frontend image CRITICAL vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_FRONTEND }}:${{ env.IMAGE_TAG }}
          format: table
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: '1'

      - name: Push images
        run: |
          docker push $IMAGE_BACKEND:$IMAGE_TAG
          docker push $IMAGE_FRONTEND:$IMAGE_TAG

      - name: Update Kubernetes manifests with new image tags
        run: |
          sed -i "s|image: .*backend:.*|image: $IMAGE_BACKEND:$IMAGE_TAG|" k8s/backend-deployment.yaml
          sed -i "s|image: .*frontend:.*|image: $IMAGE_FRONTEND:$IMAGE_TAG|" k8s/frontend-deployment.yaml

      - name: Commit and push updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/backend-deployment.yaml k8s/frontend-deployment.yaml
          git commit -m "chore: update image tags to $IMAGE_TAG [skip ci]" || echo "No changes to commit"
          git push
