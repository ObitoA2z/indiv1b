apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-restrict-ingress
  namespace: petite-maison-epouvante
spec:
  podSelector:
    matchLabels:
      app: petite-maison-backend
  policyTypes:
    - Ingress
  ingress:
    - from: []
      ports:
        - protocol: TCP
          port: 4003
