apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: petite-maison-frontend-hpa
  namespace: petite-maison-epouvante
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: petite-maison-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
