apiVersion: v1
kind: ConfigMap
metadata:
  name: petite-maison-config
  namespace: petite-maison-epouvante
data:
  # SQLite database URL (relative path in container)
  DATABASE_URL: "file:./dev.db"
  # External frontend URL used by backend for Stripe redirects
  FRONTEND_URL: "http://localhost:30080"
  # RabbitMQ connection URL
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq.petite-maison-epouvante.svc.cluster.local:5672"
  # Marker to validate CI -> ArgoCD -> Kubernetes flow
  PIPELINE_TEST_MARKER: "flow-test-2026-02-12"
