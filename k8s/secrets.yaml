apiVersion: v1
kind: Secret
metadata:
  name: petite-maison-secrets
  namespace: petite-maison-epouvante
  labels:
    app: petite-maison-epouvante
type: Opaque
stringData:
  # Example values only. Do NOT commit real secrets.
  # Set these via your deployment pipeline or `kubectl create secret`.
  JWT_SECRET: "<jwt-secret>"
  STRIPE_SECRET_KEY: "<your-stripe-secret-key>"
  RABBITMQ_DEFAULT_USER: "<rabbitmq-user>"
  RABBITMQ_DEFAULT_PASS: "<rabbitmq-password>"
  RABBITMQ_URL: "amqp://<rabbitmq-user>:<rabbitmq-password>@rabbitmq.petite-maison-epouvante.svc.cluster.local:5672"
  GRAFANA_ADMIN_USER: "<grafana-admin-user>"
  GRAFANA_ADMIN_PASSWORD: "<grafana-admin-password>"
