apiVersion: apps/v1
kind: Deployment
metadata:
  name: petite-maison-backend
  namespace: petite-maison-epouvante
  labels:
    app: petite-maison-backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petite-maison-backend
  template:
    metadata:
      labels:
        app: petite-maison-backend
        tier: backend
    spec:
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: backend
          image: ghcr.io/obitoa2z/petite-maison-epouvante-backend:09c1923df7706e3bed3d3afa38a0cf5e5b5dd1ca
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
          args:
            - npx prisma migrate deploy && npx prisma db seed && node src/server.js
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4003"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: petite-maison-config
                  key: DATABASE_URL
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: petite-maison-config
                  key: FRONTEND_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: petite-maison-secrets
                  key: JWT_SECRET
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: petite-maison-secrets
                  key: STRIPE_SECRET_KEY
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: petite-maison-secrets
                  key: RABBITMQ_URL
          ports:
            - name: http
              containerPort: 4003
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          emptyDir: {}
