apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-k6-dashboards
  namespace: petite-maison-epouvante
data:
  petite-maison-k6-load-testing.json: |
    {
      "__inputs": [
        {
          "name": "DS_PROMETHEUS",
          "label": "Prometheus",
          "description": "",
          "type": "datasource",
          "pluginId": "prometheus",
          "pluginName": "Prometheus"
        }
      ],
      "__requires": [
        { "type": "grafana", "id": "grafana", "name": "Grafana", "version": "10.0.0" },
        { "type": "datasource", "id": "prometheus", "name": "Prometheus", "version": "1.0.0" },
        { "type": "panel", "id": "timeseries", "name": "Time series", "version": "" },
        { "type": "panel", "id": "stat", "name": "Stat", "version": "" }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "type": "stat",
          "title": "RPS (all k6 runs)",
          "id": 1,
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            { "expr": "sum(rate(k6_http_reqs_total{profile=~\".+\"}[1m]))", "refId": "A" }
          ],
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "textMode": "value",
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto"
          },
          "fieldConfig": { "defaults": { "unit": "reqps" }, "overrides": [] }
        },
        {
          "type": "stat",
          "title": "Latency p95 (max)",
          "id": 2,
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            { "expr": "max(k6_http_req_duration_p95{profile=~\".+\"})", "refId": "A" }
          ],
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "textMode": "value",
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "orange", "value": 0.5 },
                  { "color": "red", "value": 1.5 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "stat",
          "title": "HTTP Error Rate (max)",
          "id": 3,
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            { "expr": "max(k6_http_req_failed_rate{profile=~\".+\"})", "refId": "A" }
          ],
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "textMode": "value",
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "orange", "value": 0.01 },
                  { "color": "red", "value": 0.1 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "stat",
          "title": "Active VUs (max)",
          "id": 4,
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            { "expr": "max(k6_vus{profile=~\".+\"})", "refId": "A" }
          ],
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "textMode": "value",
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto"
          },
          "fieldConfig": { "defaults": { "unit": "none" }, "overrides": [] }
        },
        {
          "type": "timeseries",
          "title": "RPS by Profile",
          "id": 5,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            {
              "expr": "sum by (profile) (rate(k6_http_reqs_total{profile=~\".+\"}[30s]))",
              "legendFormat": "{{profile}}",
              "refId": "A"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps" }, "overrides": [] },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "type": "timeseries",
          "title": "Latency p95 / p99 by Profile",
          "id": 6,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            {
              "expr": "max by (profile) (k6_http_req_duration_p95{profile=~\".+\"})",
              "legendFormat": "{{profile}} p95",
              "refId": "A"
            },
            {
              "expr": "max by (profile) (k6_http_req_duration_p99{profile=~\".+\"})",
              "legendFormat": "{{profile}} p99",
              "refId": "B"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "s" }, "overrides": [] },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "type": "timeseries",
          "title": "Error Rate by Endpoint",
          "id": 7,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            {
              "expr": "max by (profile, url) (k6_http_req_failed_rate{profile=~\".+\"})",
              "legendFormat": "{{profile}} :: {{url}}",
              "refId": "A"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "percentunit" }, "overrides": [] },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "type": "timeseries",
          "title": "Endpoint RPS",
          "id": 8,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            {
              "expr": "sum by (profile, url) (rate(k6_http_reqs_total{profile=~\".+\"}[30s]))",
              "legendFormat": "{{profile}} :: {{url}}",
              "refId": "A"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "reqps" }, "overrides": [] },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "type": "timeseries",
          "title": "VUs by Profile",
          "id": 9,
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            {
              "expr": "max by (profile) (k6_vus{profile=~\".+\"})",
              "legendFormat": "{{profile}} vus",
              "refId": "A"
            },
            {
              "expr": "max by (profile) (k6_vus_max{profile=~\".+\"})",
              "legendFormat": "{{profile}} vus_max",
              "refId": "B"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "none" }, "overrides": [] },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "type": "timeseries",
          "title": "Checks Success Rate by Profile",
          "id": 10,
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 },
          "datasource": { "type": "prometheus", "uid": "prometheus_ds" },
          "targets": [
            {
              "expr": "max by (profile) (k6_checks_rate{profile=~\".+\"})",
              "legendFormat": "{{profile}} checks_rate",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1
            },
            "overrides": []
          },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        }
      ],
      "refresh": "5s",
      "schemaVersion": 39,
      "style": "dark",
      "tags": ["petite-maison", "k6", "load-test", "prometheus"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Petite Maison - k6 Load Testing",
      "uid": "petite-maison-k6",
      "version": 1,
      "weekStart": ""
    }
