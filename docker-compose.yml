version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: epouvante-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: epouvante-backend
    ports:
      - "4004:4003"
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run dev"
    environment:
      DATABASE_URL: "file:/data/dev.db"
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      FRONTEND_URL: "http://localhost:5173"
      RABBITMQ_URL: "amqp://admin:admin123@rabbitmq:5672"
    env_file:
      - .env
    volumes:
      - ./backend/prisma:/app/prisma
      - backend_db:/data
    restart: unless-stopped
    depends_on:
      - rabbitmq

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:4004
    container_name: epouvante-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:latest
    container_name: epouvante-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: epouvante-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    restart: unless-stopped

volumes:
  backend_db:
  grafana_data:
  prometheus_data:
